<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a::after {
            content: ' [link]';
            color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://instagram.com/l.peneluca" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://www.youtube.com/channel/UCcm3SFljpedOGNPxZfH_vNg" target="_blank" rel="external">YouTube</a></li>
        <li><a href="https://twitter.com/luanpeneluca" target="_blank" rel="external">Twitter</a></li>
    </ul>
</body>
</html>
