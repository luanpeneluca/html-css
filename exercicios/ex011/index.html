<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/P.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="images/M.jpg" type="image/jpg">
        <img src="images/G.jpg" alt="G">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/caraio nos pasa.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
